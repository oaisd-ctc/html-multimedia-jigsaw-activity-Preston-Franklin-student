<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multimedia Page</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <h2>HTML Multimedia Demonstration</h2>
    <h3>Video Element</h3>
    <video controls width="640" height="240">
        <source src="Raindrops_Videvo.mp4" type="video/mp4">
    </video>
    <h3>Audio Element</h3>
    <audio controls>
        <source src="mixaund-feel.mp3" type="audio/mp3">
    </audio>
    <h3>iFrame Element</h3>
    <iframe src="https://example.com" width="640" height="245">
    </iframe>
    <h3>Canvas Element</h3>
    <canvas width="150" height="80" style="background:lightslategrey; border:25px solid #000000;"></canvas>
    <h3>SVG Element</h3>
    <svg width="200" height="110">
        <circle cx="100" cy="55" r="40" style="fill:#ff0000;"></circle>
    </svg><br>
    <svg width="200" height="110">
        <rect x="50" y="30" width="100" height="55" style="fill:#ffff00;"></rect>
    </svg>
    <br>
    <svg width="200" height="110">
        <ellipse cx="100" cy="55" rx="50" ry="25" style="fill:#ff00ff;"></ellipse>
    </svg>
    <br>
    <svg width="200" height="110">
        <line x1="20" y1="40" x2="180" y2="70" style="stroke:black;stroke-width:2"></line>
      </svg>
      <br>
      <svg width="200" height="110">
            <polygon points="20,35 100,85 180,35" style="fill:#00ffff;"></polygon>
      </svg>
</body>

</html>
